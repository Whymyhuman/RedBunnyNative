name: Proxy Aggregator & Checker

on:
  schedule:
    - cron: '0 */1 * * *' # Run every hour
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape_and_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install Xray Core
        run: |
          wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip
          unzip -o Xray-linux-64.zip -d backend/xray_bin
          chmod +x backend/xray_bin/xray

      - name: Install dependencies
        run: pip install requests aiohttp psutil

      - name: Run Aggregator & Checker
        run: python backend/aggregator.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add all_proxies.txt active_proxies.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update active proxies [skip ci]" && git pull --rebase origin main && git push)