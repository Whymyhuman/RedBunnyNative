name: Build & Release APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Decode Keystore
      id: decode_keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode --ignore-garbage > release.keystore

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Assemble Release APK (Signed by Gradle)
      run: ./gradlew assembleRelease
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        SIGNING_STORE_FILE: ${{ github.workspace }}/release.keystore

    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/RedBunnyNative-v1.0.${{ github.run_number }}.apk

    - name: Create Release & Upload APK
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: RedBunny Native v1.0.${{ github.run_number }}
        body: |
          ðŸš€ **Auto-generated Release**
          
          Build Number: `${{ github.run_number }}`
          Commit: `${{ github.sha }}`
          
          **Fitur Terbaru:**
          - Auto Scrape & Check
          - TCP Ping Latency
          - GeoIP & ISP Detection
        files: app/build/outputs/apk/release/RedBunnyNative-v1.0.${{ github.run_number }}.apk
        token: ${{ secrets.GITHUB_TOKEN }}
