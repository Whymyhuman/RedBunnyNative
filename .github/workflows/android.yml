name: Build Signed Release APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Decode Keystore
      id: decode_keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode --ignore-garbage > release.keystore

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Assemble Release APK (Signed by Gradle)
      run: ./gradlew assembleRelease
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        SIGNING_STORE_FILE: ${{ github.workspace }}/release.keystore

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: RedBunnyNative-Signed
        path: app/build/outputs/apk/release/app-release.apk